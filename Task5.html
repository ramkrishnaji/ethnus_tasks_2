<body>
    <h1 style="color: blue; text-align: center;">Registration Form</h1>

        <tr>
            <td>
                <form>
                    <label for="Firstname">First Name</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="text" size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Lastname">Last Name</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="text"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>

        </tr>
        <tr>
            <td>
                <form>
                    <label for="Pass">Password</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="password"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="RPass">Re-enter Password</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="password"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Gender">Gender:</label>
                </form>
            </td>

                <form >
                    <input type="radio" value="Male">

                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Age">Age:</label>

            </td>
            <td>
                <form >
                    <input type="text"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Phone">Phone Number</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="tel"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Address">Address</label>
                </form>
            </td>
            <td>
                <form >
                    <textarea rows="6" cols="71"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="State">State</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="text"size="76">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="Country">Country</label>
                </form>
            </td>
            <td>
                <form >
                    <select id="Choose Your Country">
                        <option value="Choose Your Country">Choose Your Country</option>
                    </select>
                    
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <label for="lang">Languages Known</label>
                </form>
            </td>
            <td>
                <form >
                    <input type="checkbox">
                    <label for="English">English</label>
                    <input type="checkbox">
                    <label for="Kannada">Kannada</label>
                    <input type="checkbox">
                    <label for="Hindi">Hindi</label>
                    <input type="checkbox">
                    <label for="Telugu">Telugu</label>
                </form>

        </tr>

            <input type="checkbox">
